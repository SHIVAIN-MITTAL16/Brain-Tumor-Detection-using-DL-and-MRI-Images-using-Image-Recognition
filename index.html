<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brain Tumor Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background: #f8f8f8;
        }
        h1 {
            color: #444;
        }
        .upload-form {
            margin-top: 30px;
        }
        .upload-form input[type="file"] {
            padding: 10px;
        }
        .upload-form button {
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }
        .result {
            margin-top: 30px;
            font-size: 1.4em;
            color: #333;
        }
        .image-preview {
            margin-top: 20px;
        }
        .image-preview img {
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 0 10px #aaa;
        }
    </style>
</head>
<body>
    <h1>Brain Tumor Detection System</h1>

    <form class="upload-form" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".jpg,.jpeg,.png" required><br>
        <button type="submit">Upload & Predict</button>
    </form>

    {% if result %}
        <div class="result">
            <p><strong>Prediction:</strong> {{ result }}</p>
            <p><strong>Confidence:</strong> {{ confidence }}</p>
        </div>
        <div class="image-preview">
            <img src="{{ file_path }}" alt="Uploaded Image">
        </div>
    {% endif %}
</body>
</html>
